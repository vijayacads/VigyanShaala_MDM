services:
  - type: web
    name: vigyanshaala-mdm-dashboard
    env: node
    # Using Node.js approach (not Docker)
    # If you want Docker, change env to "docker" and remove buildCommand/startCommand
    rootDir: dashboard
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
      - key: VITE_SUPABASE_URL
        sync: false
      - key: VITE_SUPABASE_ANON_KEY
        sync: false

