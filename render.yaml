services:
  - type: web
    name: vigyanshaala-mdm-dashboard
    env: node
    # Node.js approach - no Dockerfile needed
    rootDir: dashboard
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
      - key: VITE_SUPABASE_URL
        sync: false
      - key: VITE_SUPABASE_ANON_KEY
        sync: false

