services:
  - type: web
    name: vigyanshaala-mdm-dashboard
    # CRITICAL: Must be "node" not "docker"
    env: node
    # Root directory where package.json is located
    rootDir: dashboard
    # Build command (runs in rootDir)
    buildCommand: npm ci --legacy-peer-deps && npm run build
    # Start command (runs in rootDir)
    startCommand: npm start
    # DO NOT use dockerfile - this service uses Node.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
      - key: VITE_SUPABASE_URL
        sync: false
      - key: VITE_SUPABASE_ANON_KEY
        sync: false

